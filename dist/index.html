<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
    <script type="module" crossorigin src="./assets/index.b6edeccc.js"></script>
    <link rel="stylesheet" href="./assets/index.0ae33346.css">
  </head>
  <body>
    <div id="app"></div>
    <div id="pointer"></div>
    <div id="pointer-effect"></div>
    
  </body>
  <style>
    * {
      cursor: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAYAAAAGBAMAAAAS4vJ7AAAAElBMVEX///////////////////////+65XQCAAAABXRSTlPUzXppDN7WmLAAAAAZSURBVAjXY3ASVGEwDQ1mYA0NAGEQGyQGAC9SA/00lbgwAAAAAElFTkSuQmCC) 4 4, default;
    }
    #pointer {
      transform: translate3d(-50%, -50%, 0px);
      position: fixed;
      top: 0;
      left: 0;
      width: 36px;
      height: 36px;
      border: 1px solid #cccccc;
      border-radius: 50%;
      transition-property: opacity , background-color, left, top, width, height; 
      transition-duration: .3s , .3s, .1s, .1s, .3s, .3s;
      z-index: 2;
      pointer-events: none;
    }
    #pointer.hidden {
      opacity: 0;
    }
    #pointer.hover {
      width: 24px;
      height: 24px;
      background-color: rgba(255, 255, 255, 0.5);
    }

    #pointer-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 80px;
      border: 4px solid #ccc;
      border-radius: 50%;
      transform: translate3d(-50%, -50%, 0px) scale(1);
      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes effect {
      0% {
        transform: translate3d(-50%, -50%, 0px) scale(0.1);
        opacity: 1;
      }
      30% {
        opacity: 0.6;
      }
      100% {
        transform: translate3d(-50%, -50%, 0px) scale(1);
        opacity: 0;
      }
    }
  </style>
  
</html>
